<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/register.css">
</head>
<body>

    <h3 style="padding-left: 50px;"><a href="/index.html">Company name</a></h3>

    <form class="form">
        <div class="form__input">
            <div class="form__input_full_name">
                <input class="form__input_first_name" type="text" placeholder="First name">
                <input class="form__input_second_name" type="text" placeholder="Second name">
            </div>
            <input class="form__input_email" type="email" placeholder="Email">
            <input class="form__input_password" type="password" placeholder="Password">
            <input class="form__input_sumbit" type="submit" value="Registration" disabled>
            <h1 class="form__register_login">Already register? <a href="">Log in</a></h1>
        </div>
    </form>
    <script src="/scripts/index.js"></script>
</body>
</html>
