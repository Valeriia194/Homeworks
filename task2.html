<body>
    <section class="bg">
        <header><h2 style="margin-left: 20px;">My To Do List</h2></header>

                <li class="bot"><input type="checkbox" style="margin-right: 10px;"><span padding: 10px;>Hit the gym</span></li>

                <li class="bot"><input type="checkbox" style="margin-right: 10px;"><span padding: 10px;>Read a book</span></li>
            </ol>
        </div>
    </section>
<script>
$(document).on("change", "input[type='checkbox']", function(){
    $(this).parent()[this.checked ? "addClass" : "removeClass"]("checked");
});
</script>
